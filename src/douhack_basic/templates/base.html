{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <title>{% block title %}{% endblock %}</title>
        {% block extra-head %}
        <link rel="stylesheet" href="{% static 'css/app.css' %}" type="text/css" >
        {% endblock %}
    </head>
    <body>
        <section class="row">
            <div class="small-8 small-centered">
                {% block header %}{% endblock %}
                {% block content %}{% endblock %}
                {% block footer %}{% endblock %}
            </div>
        </section>
    </body>
</html>
