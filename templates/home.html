{% extends "base.html" %}

{% load i18n %}

{% block content %}
    <h1>{% trans "Register on DOU Hackathon" %}</h1>

        {% csrf_token %}
        {{ form.as_p }}
        <p>
            <button type="submit">{% trans "Participate" %}</button>
        </p>
    </form>
{% endblock %}
